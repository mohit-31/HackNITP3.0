<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"><title>Farm Plus</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/inapp3.css') }}">
</head>
<body>
    <nav class="navbar1">
        <div class="logo">
            <img src="{{ url_for('static',filename='images/logo.svg') }}"  id="logo">
            <h4>Farm Plus</h4>
        </div>
        <div class="search">
            <img src="{{ url_for('static',filename='images/search.png') }}" id="logoaxe">
            <form action="/search">
            <input type="text" id="search" placeholder="Search" name="query"/>
            </form>
        </div>
    </nav>
    <nav class="navbar2">
        {% block nav2 %} {% endblock %}
    </nav>
    {% block content %}
    {% endblock %}
    <div class="anim">
        <img src="{{ url_for('static',filename='images/axe.png') }}" alt="">
        <h1>Please Wait..</h1>
    </div>
    <div class="screencard">
        <div class="card">
            Write a new story..
            <br><br>
            <form  action="#"  method="POST" enctype=multipart/form-data>
                <div>Include an Image(optional)</div>
                <input id="imginputbtn" type="file" name="file"/>
                <br><br>
                <div>Title</div>
                <textarea name="title" id="storytitle"></textarea>
                <br>
                <br>
                <div>Content</div>
                <textarea name="content" id="storycontent"></textarea>
                <br><br>
                <input id="storysubmit" type="submit" value="upload"/>
            </form>
            
        </div>
    </div>
    
        {% block fullstory %}
        {% endblock %}
    
</body>
<script>
    //axe animation
function axe() {
    document.querySelector('.anim').classList.add('load');
}
    //creating new story
var startWriting=document.querySelector('.rightcontainer .card #newStory');
    var storyInputWindow=document.querySelector('.screencard');
    startWriting.addEventListener('click',function() {
        storyInputWindow.classList.add('newstory');
    });
    storyInputWindow.addEventListener('click',function(e){
        if(e.target.classList.contains('screencard'))
        storyInputWindow.classList.remove('newstory');
    });

    //viewing full story
    function viewFullStory() {
        axe();
        window.location.href="/fullstory";
        /*console.log(window.scrollY);
        var showcard=document.querySelector('.showcard');
        showcard.style.setProperty('--top',window.scrollY+"px");
        showcard.classList.add('showstory');*/
    }
    /*function closeFullStory() {
        var showcard=document.querySelector('.showcard');
        showcard.classList.remove('showstory');
    }*/
</script>
</html>
